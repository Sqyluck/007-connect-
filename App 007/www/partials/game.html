<section class="app-panel" ng-init="setHeader('Application')">
  <div ng-controller="game">
    <div class="info">
        <h1 class="titre"> Player{{idPlayer + 1}}</h1>
      </br>
        <p>{{life}}<img src="image/heart.png" class="icon"/>
          {{bullet}}<img src="image/bullet.png" class="icon"/>
        </p>
    </div>
  <div class="action">
    <div ng-show="myAction == 0">
      <p class="titre" >Choisissez une action</p>
      <p ng-click="action(1)" class="palign">Tirer</p>
      <p ng-click="action(2)" class="palign">Bloquer</p>
      <p ng-click="action(3)" class="palign">Recharger</p>
    </div>
    <div class="aligne">
    <!--<div ng-show="myAction != 0">-->
    <div class = "blocL">
      <p ng-show="myAction == 1"><img src="image/luc.png" class="icon1"/>Tir</p>
      <p ng-show="myAction == 2"><img src="image/luc.png" class="icon1"/>Bloquage</p>
      <p ng-show="myAction == 3"><img src="image/luc.png" class="icon1"/>Recharge</p>
    </div>
    <!--<div ng-show="otherResult != 0">-->
    <div class="blocR">
      <p ng-show="otherResult == 1">Tir<img src="image/dark-vador.png" class="icon1"/></p>
      <p ng-show="otherResult == 2">Bloquage<img src="image/dark-vador.png" class="icon1"/></p>
      <p ng-show="otherResult == 3">Recharge<img src="image/dark-vador.png" class="icon1"/></p>
    </div>
  </div>
    <p ng-click="continuer()" ng-show="continue" class="button">Tour suivant</p>
  </div>
  </div>
</section>
